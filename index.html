<!DOCTYPE html>
<html>

<head>
    <title>Current Weather</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- JS file -->
    <script src="jquery.easy-autocomplete.min.js"></script>

    <!-- CSS file -->
    <link rel="stylesheet" href="easy-autocomplete.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="mainStyle.css">

    <script src="openWeatherInterface.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <div class="search-container">
            <form class="form-inline">
                <!--      Textbox and button area-->

                <div class="form-group">

                    <label class="sr-only " for="city">City</label>

                    <input type="text" class="form-control inputbox" id="cityName" placeholder="City" required>
                    <input type="text" class="form-control inputbox" id="countryName" placeholder="Country" required>

                </div>
                <button type="button" class="btn btn-primary" id="btnSearch">Search</button>
            </form>
        </div>

        <div class="main-Weather">
            <!--                     Left Top side                   -->


            <div class="left-Weather debug-border">
                <h3 id="current-Status">Unkown</h3>
                <img id="current-Status-img" src="images/dunno.png">
                <div class="bottom-Left debug-border">
                    <h2 id="current-Temp">??&deg</h2>
                </div>
                <br>

            </div>

            <!--                     Right Top Side                  -->

            <div class="right-Weather debug-border">

                <div class="right-Container debug-border">
                    <h3>Temperature</h3>
                    <h3>Min:</h3>
                    <h2 id="minTemp">??</h2>
                    <h3>Max:</h3>
                    <h2 id="maxTemp">??</h2>


                </div>
                <div class="right-Container debug-border">
                    <h2>Humidity</h2>
                    <img src="images/wd.png">
                    <h3 id="humidity"> ???%</h3>

                </div>
                <div class="right-Container  debug-border">
                    <h2>Clouds</h2>
                    <img src="images/cloudy.png">
                    <h3 id="clouds"> ???%</h3>

                </div>

                <div class="right-Container  debug-border">
                    <h2>Winds</h2>
                    <img src="images/wind.png">
                    <h5>Speed: <span id="wind-Speed">??? </span></h5>
                    <h5>Direction:<span id="wind-Direction">???</span></h5>
                </div>



            </div>

        </div>

        <!-- Bottom containers-->
        <div class="secondary-Container">
            <div class="secondary-Weather">
                <h4 class="summary" id="day2-Status">Unkown</h4>
                <img id="day2-Status-img" src="images/dunno.png">
                <h3 id="day2-temp">?? &deg</h3>
            </div>
            <div class="secondary-Weather">
                <h4 class="summary" id="day3-Status">Unkown</h4>
                <img id="day3-Status-img" src="images/dunno.png">
                <h3 id="day3-temp">?? &deg</h3>
            </div>
            <div class="secondary-Weather">
                <h4 class="summary" id="day4-Status">Unkown</h4>
                <img id="day4-Status-img" src="images/dunno.png">
                <h3 id="day4-temp">?? &deg</h3>
            </div>
            <div class="secondary-Weather">
                <h4 class="summary" id="day5-Status">Unkown</h4>
                <img id="day5-Status-img" src="images/dunno.png">
                <h3 id="day5-temp">?? &deg</h3>
            </div>


        </div>
        <div class="footer">
            <h5>Powered by <a href="https://darksky.net/poweredby/">DarkSky API</a></h5>
            <h6>Copyright &copy 2017 Michael Valentin </h6>
        </div>
    </div>
</body>

</html>
